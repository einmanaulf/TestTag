<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Detail</title>
</head>
<body>
    <h1>Resource Detail</h1>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('create_project') }}">Create Project</a>
        <a href="{{ url_for('list_projects') }}">List Projects</a>
        <a href="{{ url_for('create_resource') }}">Create Resource</a>
        <a href="{{ url_for('list_resources') }}">List Resources</a>
    </nav>
    <form method="post" action="{{ url_for('resource_detail', resource_id=resource.id) }}">
        <label for="name">Resource Name:</label>
        <input type="text" id="name" name="name" value="{{ resource.name }}" required>
        <label for="quantity">Quantity Available (default is 0):</label>
        <input type="number" id="quantity" name="quantity" value="{{ resource.quantity_available }}">
        <button type="submit" name="update">Update</button>
        <button type="submit" name="delete">Delete</button>
    </form>
</body>
</html>
